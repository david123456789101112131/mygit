<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>גלריית התמונות שלי</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            font-size: 3rem;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            padding: 20px;
        }
        
        .comparison-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .comparison-card:hover {
            transform: translateY(-10px);
        }
        
        .comparison-images {
            display: flex;
            height: 250px;
        }
        
        .before-after {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .before-after img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .before-after:hover img {
            transform: scale(1.05);
        }
        
        .label {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .before {
            border-left: 3px solid #e74c3c;
        }
        
        .after {
            border-right: 3px solid #27ae60;
        }
        
        .card-info {
            padding: 20px;
            text-align: center;
        }
        
        .card-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .card-description {
            color: #666;
            line-height: 1.5;
        }
        
        .welcome-section {
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .welcome-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 2rem;
        }
        
        .welcome-section p {
            color: #666;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ גלריית התמונות שלי</h1>
        
        <div class="welcome-section">
            <h2>ברוכים הבאים לגלריה!</h2>
            <p>כאן תוכלו לראות תמונות לפני ואחרי מרשימות</p>
        </div>
        
        <div class="gallery">
            <div class="comparison-card">
                <div class="comparison-images">
                    <div class="before-after before">
                        <img src="images/תמונה 1לפני.jfif" alt="תמונה 1 לפני">
                        <div class="label">לפני</div>
                    </div>
                    <div class="before-after after">
                        <img src="images/תמונה 1 אחרי.jfif" alt="תמונה 1 אחרי">
                        <div class="label">אחרי</div>
                    </div>
                </div>
                <div class="card-info">
                    <div class="card-title">השוואה ראשונה</div>
                    <div class="card-description">תוצאות מרשימות של השינוי</div>
                </div>
            </div>
            
            <div class="comparison-card">
                <div class="comparison-images">
                    <div class="before-after before">
                        <img src="images/תמונה 2 לפני.jfif" alt="תמונה 2 לפני">
                        <div class="label">לפני</div>
                    </div>
                    <div class="before-after after">
                        <img src="images/תמונה 2 אחרי.jfif" alt="תמונה 2 אחרי">
                        <div class="label">אחרי</div>
                    </div>
                </div>
                <div class="card-info">
                    <div class="card-title">השוואה שנייה</div>
                    <div class="card-description">שינוי מדהים בתוצאות</div>
                </div>
            </div>
            
            <div class="comparison-card">
                <div class="comparison-images">
                    <div class="before-after before">
                        <img src="images/תמונה 3 לפני.jfif" alt="תמונה 3 לפני">
                        <div class="label">לפני</div>
                    </div>
                    <div class="before-after after">
                        <img src="images/תמונה 3 אחרי.jfif" alt="תמונה 3 אחרי">
                        <div class="label">אחרי</div>
                    </div>
                </div>
                <div class="card-info">
                    <div class="card-title">השוואה שלישית</div>
                    <div class="card-description">התקדמות יוצאת דופן</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
